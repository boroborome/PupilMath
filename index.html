<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>小学数学计算测试</title>
    <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/vendor/jquery.ui.widget.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/jquery-ui.css" rel="stylesheet"/>
    <link href="data:text/css;charset=utf-8," rel="stylesheet" data-href="css/bootstrap-theme.min.css"
          id="bs-theme-stylesheet"/>
    <script type="text/javascript">
        $(document).ready(function(){
            initUI();
        });
    </script>
  </head>
  <body>
    <table style="height:300px;width:100%">
      <tr>
        <td><div id="expression" style="width:100%;height:100%;font-size:300px;text-align: center;"></div></td>
        <td style="width:200px" valign="top">
          范围：
          <select id="range">
            <option value ="6">6</option>
            <option value ="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select><br>
          <input id="btnStartPractice" type="button" value="开始练习"/><br>

          <hr>
          <br>
          <input id="btnRight" type="button" value="正确"/><br>
          <input id="btnWrong" type="button" value="错误"/><br>
          <br>
          <hr>
          <br>
          <input id="btnEndPractice" type="button" value="结束练习"/>
        </td>
      </tr>
    </table>

    <div id="divStatus" title="本次练习统计信息">
      作对的：<div id="txtAllRightQuestions"></div>
      作错的：<div id="txtAllWrongQuestions"></div>
      <div id="timeExpend">耗时:</div>
    </div>

  </body>
</html>
